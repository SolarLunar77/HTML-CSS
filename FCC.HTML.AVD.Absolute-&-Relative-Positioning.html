<!DOCTYPE html>
<html>
<head>
  <title>Absolute & Relative Positioning</title>
</head>
<body>

<style>
  #searchbar {
    position: absolute;
    top: 40px;
    left:0px;
  }
  section {
    position: relative;
  }
  h2 {
    position: absolute;
    top: 40px;
  }
</style>
<body>
  <h1>Welcome!</h1>
  <h2>Please enter your query below!</h2>
  <section>
    <form id="searchbar">
      <label for="search">Search:</label>
      <input type="search" id="search" name="search">
      <input type="submit" name="submit" value="Go!">
    </form>
  </section>
</body>

</body>
</html>
